<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopClothe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Romanesco&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">Shop</div>
      <div class="sort">
        <svg
          id="one"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="#000"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect x="0.5" y="0.5" width="8" height="19" stroke="#333333" />
          <rect x="11.5" y="0.5" width="8" height="19" stroke="#333333" />
        </svg>

        <svg
          id="two"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="#000"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect x="0.5" y="0.5" width="8" height="8" stroke="#8B8B8B" />
          <rect x="11.5" y="0.5" width="8" height="8" stroke="#8B8B8B" />
          <rect x="0.5" y="11.5" width="8" height="8" stroke="#8B8B8B" />
          <rect x="11.5" y="11.5" width="8" height="8" stroke="#8B8B8B" />
        </svg>
      </div>
      <div class="sidebar"></div>
      <div class="content"></div>
      <div class="footer">Shop</div>
    </div>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
